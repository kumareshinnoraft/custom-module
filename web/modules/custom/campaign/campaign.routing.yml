campaign.campaign_route:
  path: '/campaign'
  defaults:
    _title: 'Campaign'
    _controller: '\Drupal\campaign\Controller\CampaignController::validateUser'
  requirements:
    _permission: 'access the custom page'

# This routing is for passing values.
routing.campaign_value:
  path: '/campaign/value/{num}'
  defaults:
    _title: 'Dynamic Value'
    _controller: '\Drupal\routing\Controller\RoutingController::parameter'
  requirements:
    _permission: 'access content'


